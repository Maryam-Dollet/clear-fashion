<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" type="text/css" href="web.css">
  </head>
  <body>
    <header>
      <h1>Clear fashion</h1>
    </header>
    <h2>Filter our Products</h2>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select class="custom-select" name="show" id="show-select" >
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
          <option value="100">100</option>
          <option value="0">all</option>
        </select>
      </div>
      <div id="filters">
        <div id="reasonable">
          <label for="reasonable-price">By reasonable price</label>
          <select class="custom-select" name="rp" id="reasonable-price">
            <option value="">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div id="recently">
          <label for="recently-released">By recently released</label>
          <select class="custom-select" name="rr" id="recently-released">
            <option value="">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <!--<span>By reasonable price</span>-->
        <!--<span>By recently released</span>-->
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select class="custom-select" name="brand" id="brand-select"> </select>
        </div>
        <div id="gender">
          <label for="gender-select">By gender:</label>
          <select class="custom-select" name="gender" id="gender-select"> 
            <option value="">all</option>
            <option value="women">women</option>
            <option value="men">men</option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-price">Sort:</label>
        <select class="custom-select" name="sort" id="sort-select">
          <option value="">Cheapest</option>
          <option value="true">Expensive</option>
          <option value="desc">Recently released</option>
          <option value="asc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products :</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id="nbBrands">0</span>
      </div>
      <div>
        <span>Number of new products :</span>
        <span id="nbNewProds">0</span>
      </div>
      <div>
        <span>p50 price value :</span>
        <span id ="p50">0</span>
      </div>
      <div>
        <span>p90 price value :</span>
        <span id = "p90">0</span>
      </div>
      <div>
        <span>p95 price value :</span>
        <span id = "p95">0</span>
      </div>
      <div>
        <span>Last released date :</span>
        <span id="recent-date">2020-01-01</span>
      </div>
    </section>
    <section id="brands"></section>
    <section id="products"></section>
    <div>
      <button class="btn" onclick="firstPage()">|<</button>
          <button class="btn" onclick="previous()">
            <</button>
              <span id="pageInfo"></span>
              <button class="btn" onclick="nextPage()">></button>
              <button class="btn" onclick="lastPage()">>|</button>
    </div>
    <script type="text/javascript" charset="UTF-8" src="web.js"></script>
  </body>
</html>
